version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Using pre-built Docker image"
run:
  runtime-version: latest
  command: npm start
  network:
    port: 5000
    env:
      - NODE_ENV=production
      - PORT=5000
  env:
    - name: DATABASE_URL
      value: ${{secrets.DATABASE_URL}}
    - name: GEMINI_API_KEY
      value: ${{secrets.GEMINI_API_KEY}}
    - name: SESSION_SECRET
      value: ${{secrets.SESSION_SECRET}}
    - name: CANVA_CLIENT_ID
      value: ${{secrets.CANVA_CLIENT_ID}}
    - name: CANVA_CLIENT_SECRET
      value: ${{secrets.CANVA_CLIENT_SECRET}}
    - name: JSEARCH_API_KEY
      value: ${{secrets.JSEARCH_API_KEY}}
    - name: WEB3_RPC_URL
      value: ${{secrets.WEB3_RPC_URL}}
    - name: PRIVATE_KEY
      value: ${{secrets.PRIVATE_KEY}}